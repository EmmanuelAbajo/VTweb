<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizaah tecnologies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7326a762aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <header class="header-style">

        <nav class="nav-style">
            <a href="#">Home</a>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="menu">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
                <li>
                    <a href="#">Inquire Now</a>
                </li>
            </ul>
            <label for="check" class="hidecheckbtn">
                <i class="fas fa-times"></i>
            </label>
        </nav>
        
        <main class="main-style"></main>
        <section class="section-style">
            <div class="attributes firstbox">Quality service</div>
            <div class="attributes secondbox">Proffessionalism</div>
            <div class="attributes thirdbox">Dedication</div>
        </section>   
        <footer class="footer-style"></footer>
